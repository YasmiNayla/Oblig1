<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/api/5.json" />
    <title>Oblig1</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JavaScript.index.js"></script>
</head>
<body>

<h1>Ordering of Tickets</h1>

<div id="persRegister">
<p> Choose movie:  <select id="Movie" onchange="choose();">
    <option>Avatar I</option>
    <option>Avatar II</option>
    <option>The Joker</option>
    <option>Pulp Fiction</option>
    <option>Matrix I</option>
    <option>Matrix II</option>
    <option>Matrix III</option>
</select>
</p>
</div>


<p>Amount <input type="text" id="Amount" onchange="showAmount(this.value).val()> </p>
<br>

<div id="userRegister">
<p>First name <label for="Name"> </label> <input type="text" id="Name" onchange="showName(this.value(Name)+checkName())" ;/>
</p>
<p>Surname <label for="Surname"> </label> <input type="text" id="Surname" onchange="showSurname(this.value(Surname)+checkSurname())";/>
</p>
<p>Your Phone Number <input type="text" id="PhoneNr" onchange="showPhoneNr(this.value(PhoneNr)+checkPhoneNr());"/>
</p>
<p>Email <label for="Email"> </label> <input type="text" id="Email" onchange="showEmail(this.value(Email)+checkEmail());"/>
</p>
</div>

<button onclick="registerBuy()"> <strong> Buy Ticket </strong> </button>

<br>

<h2>All tickets</h2>
<br>

<div id="deleteAll">
<button onclick="clearAll()"> Delete all tickets </button>
</div>


</body>
</html>
