<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig1</title>
    <script src="JavaScript.index.js"></script>
</head>
<body>

<h1>Ordering of Tickets</h1>

<div id="MoviesSelect">
<p> Choose movie:  <select id="movies" onchange="choose();">
    <option>Avatar I</option>
    <option>Avatar II</option>
    <option>The Joker</option>
    <option>Pulp Fiction</option>
    <option>Matrix I</option>
    <option>Matrix II</option>
    <option>Matrix III</option>
</select>
</p>
</div>
<p>Amount <label for="Amount"> </label> <input type="text" id="Amount"
onchange="showAmount(this.value);/> </p>

<br>
<p>First name <label for="Name"> </label> <input type="text" id="Name" onchange="showName(this.value(Name)+checkName())" ;/>
</p>
<p>Surname <label for="Surname"> </label> <input type="text" id="Surname" onchange="showSurname(this.value(Surname)+checkSurname())";/>
</p>
<p>Telephone nr <input type="text" id="PhoneNumber" onchange="showPhoneNumber(this.value(PhoneNumber)+checkPhoneNr());"/>
</p>
<p>Email <label for="Email"> </label> <input type="text" id="Email" onchange="showEmail(this.value(Email)+checkEmail());"/>
</p>
<button>Buy Ticket</button>
<br>
<h2>All tickets</h2>
<br>
<button>Delete all tickets</button>

</body>
</html>
